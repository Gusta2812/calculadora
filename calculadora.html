<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main">

        <div class="calcular">
            <div class="resultado">
                <input type="text" id="displayResultado" value="" >
            </div>


            <form class="operations">
                <button type="button" class="limpar" onclick="limpar()">C</button>
                <button type="button" class="btn0" onclick="num()">0</button>
                <button type="button" class="btn1" onclick="num()">1</button>
                <button type="button" class="btn2" onclick="num()">2</button>
                <button type="button" class="btn3" onclick="num()">3</button>
                <button type="button" class="btn4" onclick="num()">4</button>
                <button type="button" class="btn5" onclick="num()">5</button>
                <button type="button" class="btn6" onclick="num()">6</button>
                <button type="button" class="btn7" onclick="num()">7</button>
                <button type="button" class="btn8" onclick="num()">8</button>
                <button type="button" class="btn9" onclick="num()">9</button>


                <button type="button" onclick="soma()">+</button>
                <button type="button" onclick="subtracao()">-</button>
                <button type="button" onclick="multiplicacao()">x</button>
                <button type="button" onclick="divisao()">/</button>
                <button type="button" onclick="elevado()">^2</button>
                <button type="button" onclick="ponto()">.</button>
                <button type="button" class="igual" onclick="resultado()">=</button>
            </form>
        </div>

    </div>

    <script src="./index.js"></script>

</body>
</html>
